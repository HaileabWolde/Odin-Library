<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <div class="container">
    <button id="openDialog">Open Dialog</button>
    <dialog id="myDialog">
        <form action="" method="" id="myform">
          <h1>Add New Book</h1>  
          <input type="text" id="title" placeholder="Title" name="title">
          <input type="text" id="author" placeholder="Author" name="author">
          <span id="authorError"></span>
          <input type="number" id="total" placeholder="Total Pages" name="total">
          <input type="number" id="completed" placeholder="Completed Pages" name="completed">
          <span id="pageError"></span>
          <div class="buttons">
            <button id="addBook">Add Book</button>
            <button id="closeDialog">Cancel</button>
          </div>
        </form>
    </dialog>
  </div>
</body>
</html>
